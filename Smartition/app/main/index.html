<!DOCTYPE html>
<html ng-app="CorsIntegration">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>falta el titulo</title>

    <link href="../styles/Content/bootstrap.css" rel="stylesheet" />
</head>
<body ng-controller="MainController as mainCtrl">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#/home" class="navbar-brand">Dale que sale!</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/home">Home</a></li>
                    <li><a href="#/products">Products</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/login">Login</a></li>
                    <li><a href="#/createLogin">New User</a></li>
                </ul>
            </div>

        <footer>
            <p>&copy; 2014 - My ASP.NET Application</p>
        </footer>

    <script src="../accounts/register/createAccountController.js"></script>

    <script src="../services/accountsService.js"></script>
