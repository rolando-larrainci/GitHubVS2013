<form name="createLoginForm" ng-controller="CreateAccountController as createLoginCtrl" ng-submit="registerUser()">
    <!--  Review Form -->
    <h4>Create a new user</h4>
    <fieldset class="form-group">
        <input ng-model="registerUserData.email" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" />
    </fieldset>
    <fieldset class="form-group">
        <input ng-model="registerUserData.password" type="password" class="form-control" placeholder="********" title="Password" />
    </fieldset>
    <fieldset class="form-group">
        <input ng-model="registerUserData.confirmPassword" type="password" class="form-control" placeholder="********" title="Password repeat" />
    </fieldset>
    <fieldset class="form-group">
        <input type="submit" class="btn btn-primary pull-right" value="Submit new user" />
    </fieldset>
</form>
